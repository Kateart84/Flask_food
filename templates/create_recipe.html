{% extends 'base.html' %}
{% block title %}
Добавление рецептов
{% endblock %}

{% block body %}

<div class="container">
        <h1>Добавь свой рецепт</h1>
    </div>

    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название рецепта"><br>
        <textarea name="ingredient" id="ingredient" class="container form-control" placeholder="Введите ингредиенты"></textarea><br>
        <textarea name="cooking" id="cooking" class="container form-control" placeholder="Опишите способ приготовления"></textarea><br>
        <textarea name="author" id="author" class="container form-control" placeholder="Введите автора"></textarea><br>
        <div class = "d-grip gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-success" value="Отправить">
        </div>
    </form>

{% endblock %}
